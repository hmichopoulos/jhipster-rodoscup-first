<div>
    <h2 id="page-heading">
        <span>Legs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-leg" [routerLink]="['/leg/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Leg
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="legs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Championship</span></th>
            <th><span>Race Result</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let leg of legs ;trackBy: trackId">
                <td><a [routerLink]="['/leg', leg.id, 'view' ]">{{leg.id}}</a></td>
                <td>{{leg.name}}</td>
                <td>
                    <div *ngIf="leg.championship">
                        <a [routerLink]="['../championship', leg.championship?.id, 'view' ]" >{{leg.championship?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="leg.raceResult">
                        <a [routerLink]="['../race-result', leg.raceResult?.id, 'view' ]" >{{leg.raceResult?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/leg', leg.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/leg', leg.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'leg/'+ leg.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
