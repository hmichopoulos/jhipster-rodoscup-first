<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="leg">
            <h2><span>Leg</span> {{leg.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{leg.name}}</span>
                </dd>
                <dt><span>Championship</span></dt>
                <dd>
                    <div *ngIf="leg.championship">
                        <a [routerLink]="['/championship', leg.championship?.id, 'view']">{{leg.championship?.id}}</a>
                    </div>
                </dd>
                <dt><span>Race Result</span></dt>
                <dd>
                    <div *ngIf="leg.raceResult">
                        <a [routerLink]="['/race-result', leg.raceResult?.id, 'view']">{{leg.raceResult?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/leg', leg.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
